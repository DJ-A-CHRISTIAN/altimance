services:
  # Service Web pour l'application ALTIMANCE
  - type: web
    name: altimance
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
    
    # Disque persistant pour la base de donn√©es SQLite et les uploads
    disk:
      name: altimance-data
      mountPath: /opt/render/project/src
      sizeGB: 1
